<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <head>
        <meta charset="utf-8">
        <title>Class & ID Selector</title>
    </head>

    <body>
        <p class="odd">I'm a class</p>
        <p id="2">I'm one ID</p>
        <p class="odd" id="3">I'm a class, but cooler</p>
        <p id="4">I'm another ID</p>
        <p class="odd">I'm a class</p>
    </body>

</html>
